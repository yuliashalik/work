<!DOCTYPE html>

    <title>Less 6. GIT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>GIT is here</h1>
    <table>
        <tr>
            <th>
                <h2>GIT flow</h2>
            </th>
        </tr>
        <tr>
            <td>
            <p>
                <code>GIT</code> <strong>clone</strong> - 
            </p>
        
            <p>
                <code>GIT</code> <strong>pull</strong>
            </p>
        
            <p>
                <code>GIT</code> <strong>checkout-b branchname</strong>
            </p>
        
            <p>
                <code>GIT</code> <strong>add</strong>
            </p>
        
            <p>
                <code>GIT</code> <strong>commit-m"commit text"</strong>
            </p>
        
            <p>
                <code>GIT</code> <strong>push origin branchname</strong>
            </p>
        </td>
        </tr>
    </table>
</body>
</html>
